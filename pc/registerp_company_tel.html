                        count.removeAttribute("disabled");
                        $(count).removeClass("hover");
                        count.value = "获取验证码";
                        countdown = 60;
                    } else {
                        count.setAttribute("disabled", true);
                        $(count).addClass("hover");
                        count.value = "已发送(" + countdown + ")";

                        setTimeout(function() {
                            countTime(count);
                        }, 1000);
